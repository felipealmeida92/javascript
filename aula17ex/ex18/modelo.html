<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="txtn">Número (entre 1 e 100): </label>
                <input type="number" name="numero" id="txtn">
                <input type="button" value="Adicionar" onclick="analisar()">
            </p>
        </div>
        <div>
            <select name="tab" id="exsel" size="5">
                <option> Adicionar valor...</option>
            </select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País Origem</title>
</head>
<body>
    <h1>Qual seu país de origem?</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="nasceu()">
    <div id="res">

    </div>
    <script>
        function nasceu() {
            var origem = window.document.getElementById('pais')
            var res = window.document.querySelector('div#res')
            var nasc = origem.value
            if (nasc == 'Brasil') {
                res.innerHTML = `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML = `<p>Seu país de origem é <strong>${nasc}</strong> por isso você é Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
